<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/master_layout.xhtml">
<!--         <ui:define name="title"> -->
<!--             <h:outputText value="#{bundle.ListUserTitle}"></h:outputText> -->
<!--         </ui:define> -->
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserEmpty}" rendered="#{userController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userController.items.rowCount > 0}">
                   
                   	<p:dataTable value="#{userController.items}" var="item"
					border="0" cellpadding="2" cellspacing="0"
					rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all"
					style="border:solid 1px" id="userTable" rows="10"
					paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" lazy="true" resizableColumns="true"
					liveResize="true">

					<f:facet name="header">
            			<h:outputText value="#{bundle.ListUserTitle}"></h:outputText>
        			</f:facet>
        			

                        <p:column sortBy="#{item.username}" filterBy="#{item.username}"
						filterMatchMode="contains" resizable="true"
						filterPosition="bottom">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserTitle_userName}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userController.prepareView}" value="#{bundle.ListUserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userController.prepareEdit}" value="#{bundle.ListUserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userController.destroy}" value="#{bundle.ListUserDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
           
            </h:form>
        </ui:define>
    </ui:composition>

</html>
