<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/master_layout.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
		</h:form>

		<h:form enctype="multipart/form-data">
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="#{bundle.CreateUserLabel_userName}" for="userName" />
                    <p:inputText value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_userName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userName}"/>
                    
                    <p:outputLabel value="#{bundle.CreateUserLabel_userPwd}" for="userPwd" />
                    <p:password value="#{userController.selected.textPassword1}" title="#{bundle.CreateUserTitle_userPwd}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userPwd}"/>
                    
                    <p:outputLabel value="#{bundle.CreateUserLabel_userPwd}" for="userPwd" />
                    <p:password value="#{userController.selected.textPassword2}" title="#{bundle.CreateUserTitle_userPwd2}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userPwd2}"/>
                    
                </p:panelGrid>
                
                
                <p:commandButton value="#{bundle.CreateUserSaveLink}" actionListener="#{userController.create}" ajax="false" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
