<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">MReports</ui:insert></title>
	<h:outputStylesheet library="css" name="jsfcrud.css" />
</h:head>


<h:body >
	<p:layout fullPage="true" style="min-width:400px;min-height:800px;">
		<p:layoutUnit position="west" resizable="true" size="300" minSize="100" maxSize="300" style="height:auto;">
			<ui:insert name="mainmenu">
				<ui:include src="/template/mainmenu.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center" style="height:auto">
			<table style="width: 100%">
				<tr>
					<td valign="top"
						style="width: 100%; font-size: 30pt; font-weight: bolder;">
						Marketing Reports</td>
					<td valign="top" align="right" style="width: auto;"><p:link
							outcome="/Login.xhtml" value="Logout">
						</p:link></td>
				</tr>
				<tr>
					<td valign="top" colspan="2" style=""><p:separator /></td>
				</tr>
				<tr>
					<td valign="top" colspan="2"
						style="width: 100%; font-size: 20pt; font-weight: bold;"><ui:insert
							name="title">Default Title</ui:insert></td>
				</tr>
				<tr style="height: 50px;">

				</tr>
				<tr>
					<td valign="top" colspan="2" style=""><ui:insert name="body">Default Body</ui:insert>
					</td>
				</tr>
			</table>
		</p:layoutUnit>
	</p:layout>




</h:body>

</html>
